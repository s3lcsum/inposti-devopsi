apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "spring-api.fullname" . }}
  labels:
    {{- include "spring-api.labels" . | nindent 4 }}
  annotations:
    {{/* Allow ingress from 80 and 443 */}}
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure

    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
    traefik.ingress.kubernetes.io/redirect-to-https: "true"
spec:
  ingressClassName: "traefik"

  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
    {{/* Forcing ingress to have maximum one host, by removing default "range" option ? */}}
    {{- with .Values.ingress }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "spring-api.fullname" $ }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
